
<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新闻分类</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link rel="stylesheet" href="css/index/bootstrap.min.css">
    <link rel="stylesheet" href="css/index/main.css">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/md5.js"></script>
    <script src="js/common/jquery.jpanelmenu.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/fastclick.min.js"></script>
    <script src="js/common/modernizr.custom.respondjs.js"></script>
    <script src="js/index/main.js"></script>
    <script src="js/common/vue.js"></script>
    <script src="js/index/common.data.index.js"></script>
    <script src="js/index/function.index.common.js"></script>
</head>
<body>
<div class="center" style="width:80%; margin:0 auto;">
    <main class="container left-container">
    <div class="row"  id="v-cateNewsModel">
        <section class="col-md-7 col-sm-12 col-md-offset-5 main-content">
            <div class="sub-nav">
                <!--<a href="#" class="active" v-text="categoryName"></a>-->
                <a href="index.html#cate" class="active">Categories</a>
                <img src="./img/logo.jpg" style="width: 110px;height:30px;position:absolute;right:5px;top:10px;">
            </div>
            <div class="home-page-posts animated fadeIn">
                <article class="post" v-for="item in cateNews">
                        <div class="post-preview col-xs-10  no-gutter">
                        <a href="#" target="_blank"v-bind:href="item.url" style="color:#333337"><h2 v-text="item.title"></h2></a>
                        <p id="pw" class="pww" style="text-align:right;" v-text="item.time"></p>
                        <p class="meta" v-text="item.content">
                            <a href="#"id="pp" class="ppp"></a><i class="link-spacer"></i> <i class="fa fa-bookmark"></i>
                        </p>
                    </div>
                </article>
            </div>
        </section><!-- main content -->
        <div class="row_right">
            <section class="sidebar col-md-5 col-sm-12">
                <div class="site-info" style="color:#39a;right:30px;">
                    <div class="primary-info">
                        <h1 style="color:rgba(205,205,155,1);cursor:pointer">登录</h1>
                    </div>
                </div>
            </section>
        </div>
        <!-- end sidebar --><!-- end sidebar -->
    </div> <!--/row -->
</main> <!-- /container -->
</div>
<!-- 悬浮框 -->
<div class="Bomb-box" style="display:none">
    <div class="bg"></div>
    <div class="Suspension" style="padding-top:15px;width:350px;height:318px;">
        <h2>Welcome to KeanData</h2>
        <p>Login in. To see it in action.</p>
        <div class="Suspension-center">
            <input type="text" style="margin-top:10px;" placeholder="Username" class="input1" id="iptName"><br>
            <input type="password" style="margin-top:10px;" placeholder="password" class="input2" id="iptPwd">
            <div class="input3" id="login-fail" style="display:none"></div>
            <button class="Suspension-btn" style="margin-top:10px;" onclick="login()">登录</button>
            <div class="Suspension-mag" style="margin-top:15px;">
                <div class="forget-pas">忘记密码？请联系客服</div>
            </div>
        </div>
        <div class="banquan">
            <!--版权信息-->
        </div>
    </div>
</div>

<script type="text/javascript" src="js/index/index.categories.js"></script>
</body>
</html>
