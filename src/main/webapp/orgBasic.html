<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>机构信息查询</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/jqDataTables/jquery.dataTables.css" rel="stylesheet">
    <link href="css/plugins/jqDataTables/extensions/buttons/buttons.dataTables.css" rel="stylesheet">
    <link href="css/usersearch.tagcloud.css" rel="stylesheet">

    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>
    <script src="js/plugins/tabCloud.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/jqDataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/jqDataTables/extensions/buttons/dataTables.buttons.js"></script>
    <script src="js/plugins/jqDataTables/extensions/buttons/buttons.print.js"></script>
    <script src="js/plugins/jqDataTables/extensions/buttons/pdfmake.js"></script>
    <script src="js/plugins/jqDataTables/extensions/buttons/vfs_fonts.js"></script>
    <script src="js/plugins/jqDataTables/extensions/buttons/buttons.html5.js"></script>

    <style>
        .news-alert-bell{
            position:absolute;
            float:left!important;
            top:0px;
            left:55px;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <!--<li style="margin-right:40px;">-->
                        <!--<input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "-->
                               <!--class="form-control" id="top-search">-->
                    <!--</li>-->
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-orgBasicModel">
            <div class="row">
                <div class="col-lg-12">
                    <h1 v-text="orgName" class="no-margin-top pull-left m-r"></h1>
                    <span v-text="entName" v-on:click="gotoCompany(entUuid)" style="cursor:pointer;margin-top:14px;font-size:14px;" class="pull-left m-l"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新闻</h5>
                            <ul class="news-alert-bell nav navbar-top-links navbar-right" style="display:none">
                                <li class="dropdown">
                                    <a class="dropdown-toggle count-info" onclick="getImportNews()" style="z-index:3001;" data-toggle="dropdown" href="#">
                                        <i class="fa fa-bell"></i>
                                        <span class="label label-primary" v-text="importNewsCount" v-show="importNewsCount|checkNewsFilter"></span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-alerts feed-activity-list" style="left:0;right:auto;widht:350px;">
                                        <li class="feed-element" v-for="ele in importNews">
                                            <div>
                                                <small class="pull-right text-navy" v-text="ele.time"></small>
                                                <a v-bind:href="ele.url" v-on:click="openNews(ele.url)" target="_blank"><strong v-text="ele.title"></strong></a>
                                                <small class="text-muted" v-text="ele.date"></small>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="ibox-tools">
                                <a class="collapse-link" style="float:right;">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <input v-model="newsFilterKey" type="text" onkeypress="doNewsFilter(event)"  placeholder="请输入关键字..." class="search-key-form form-control">
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="feed-activity-list" style="padding-bottom: 35px;">
                                    <div class="feed-element" v-for="ele in orgNews">
                                    <div>
                                        <small class="pull-right text-navy" v-text="ele.time"></small>
                                        <a v-bind:href="ele.url" v-on:click="openNews(ele.url)" target="_blank"><strong v-text="ele.title"></strong></a>
                                        <div v-text="ele.content"></div>
                                        <small class="text-muted" v-text="ele.date"></small>
                                    </div>
                                    </div>
                                <div style="display:none;" v-show="newsPage|isNewsEmpty">没有更多新闻</div>
                                <div class="pull-right" style="margin-top:13px;margin-bottom:2px;">
                                    <button style="margin-right:10px;" v-if="pageControlFilter(0)" v-on:click="changeNewsPage(0)">上页</button>
                                    <span v-text="newsPage|currentNewsPageFilter"></span>
                                    <button style="margin-left:10px;" v-if="pageControlFilter(1)" v-on:click="changeNewsPage(1)">下页</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <!--简介-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>简介</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <p v-text="orgDescription"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--族谱-->
                        <div class="col-lg-6" style="display:none;">
                            <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>机构族谱预测</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="table-responsive" style="display:none;" v-show="familyOrg|checkEmptyFilter">
                                                <table class="table table-striped table-bordered table-hover" id="family_table">
                                                    <thead>
                                                    <tr>
                                                        <th>名称</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr v-for="item in familyOrg">
                                                        <td v-text="item.orgEntity" v-on:click="gotoCompany(item.uuid)" class="link-handle-pointer"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <!--关注企业-->
                        <div class="col-lg-12">
                            <!--最近关注企业-->
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>机构最近关注企业</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content" >
                                    <div class="table-responsive" style="display:none;" v-show="focusCompany|checkEmptyFilter">
                                        <table class="table table-striped table-bordered table-hover" id="focus_table">
                                            <thead>
                                            <tr>
                                                <th>名称</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="item in focusCompany">
                                                <td v-text="item.entCnName" v-on:click="gotoCompany(item.entUuid)" class="link-handle-pointer"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--团队-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>团队</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content" style="background:#000;">
                                    <div style="height:400px;overflow:hidden;" id="extend_tag_cloud">
                                        <a v-for="item in orgTeam" style="color:#fff;font-weight:bold" v-on:click="goto('personalBasic',item.userId)" v-text="item.userName"
                                           data-container="body" data-toggle="popover" data-placement="left" v-bind:data-content="item.title"></a>
                                        <strong v-if="extendEmpty">暂无数据</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Mainly scripts -->
<script src="js/mycommon/common.data.js"></script>
<script src="data/menu/orgnazation/menu.orgnazation.basic.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/menu.common.js"></script>
<script src="js/mycommon/ibox.function.js"></script>

<script src="js/business/orgnazation/orgnazation.basic.js"></script>

</html>
