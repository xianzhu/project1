<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>综合查询</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="css/usersearch.tagcloud.css" rel="stylesheet">

    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/tabCloud.min.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <li style="margin-right:40px;">
                        <input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "
                               class="form-control" id="top-search">
                        <!--<i class="fa fa-search" onclick="doSearch()"></i>-->
                    </li>
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-userSearchModel">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>新闻资讯</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                        <div class="feed-activity-list" style="padding-bottom: 35px;">
                                            <div class="feed-element" v-for="item in news" v-if="news|checkEmptyFilter">
                                                <div>
                                                    <a v-bind:href="item.url" v-on:click="openNews(item.url)" target="_blank">
                                                        <strong v-text="item.title"></strong>
                                                        <small class="text-muted pull-right"v-text="item.time"></small></a>
                                                    <div v-text="item.content"></div>
                                                </div>
                                            </div>
                                            <div style="display:none;" v-show="newsEnd">没有更多数据</div>
                                            <div class="pull-right" style="margin-top:13px;margin-bottom:2px;">
                                                <button style="margin-right:10px;" v-if="pageControlFilter(0,1)" v-on:click="changePage(0,1)" >上页</button>
                                                <span v-text="newsPage|currentPageFilter"></span>
                                                <button style="margin-left:10px;" v-if="pageControlFilter(1,1)" v-on:click="changePage(1,1)">下页</button>
                                            </div>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>研究报告</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="feed-activity-list" style="padding-bottom: 35px;">
                                        <div class="feed-element" v-for="item in traderReport" v-if="traderReport|checkEmptyFilter">
                                            <div>
                                                <strong class="pointer-cursor" v-on:click="openPdfOnline(item.url)" v-text="item.report_name"></strong>
                                                <div><span class="pull-right" v-text="item.industry_type"></span></div>
                                            </div>
                                        </div>
                                        <div style="display:none;" v-show="traderEnd">没有更多数据</div>
                                        <div class="pull-right" style="margin-top:13px;margin-bottom:2px;">
                                            <button style="margin-right:10px;" v-if="pageControlFilter(0,2)" v-on:click="changePage(0,2)">上页</button>
                                            <span v-text="traderPage|currentPageFilter"></span>
                                            <button style="margin-left:10px;" v-if="pageControlFilter(1,2)" v-on:click="changePage(1,2)">下页</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>行业分析</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content" >
                                    <div class="feed-activity-list" style="padding-bottom: 35px;">
                                        <div class="feed-element" v-for="item in cvReport" v-if="cvReport|checkEmptyFilter">
                                            <div>
                                                <strong class="pointer-cursor" v-on:click="openPdfOnline(item.url)" v-text="item.report_name"></strong>
                                                <div class="pull-right" v-text="item.industry_name"></div>
                                            </div>
                                        </div>
                                        <div style="display:none;" v-show="cvEnd">没有更多数据</div>
                                        <div class="pull-right" style="margin-top:13px;margin-bottom:2px;">
                                            <button style="margin-right:10px;" v-if="pageControlFilter(0,3)" v-on:click="changePage(0,3)">上页</button>
                                            <span v-text="cvPage|currentPageFilter"></span>
                                            <button style="margin-left:10px;" v-if="pageControlFilter(1,3)" v-on:click="changePage(1,3)">下页</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>机构查询结果</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive" style="display:none;" v-show="isBasicEmpty|checkBasicNotEmptyFilter">
                                    <table class="table table-striped table-hover" id="result_table">
                                        <thead>
                                        <tr><th></th>
                                            <!--<th>搜索结果</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="item in basicSearch.personInfos">
                                            <td class="pull-right"><label class="pointer-cursor" style="font-size:14px;"
                                                    v-text="item.userName"
                                                    v-on:click="gotoPage('personalBasic',item.userId)"
                                                    data-container="body" data-toggle="popover"
                                                    data-placement="left"
                                                    v-bind:data-content="item.title"></label>
                                            <small class="text-muted" v-text="item.organizeName"></small>
                                            </td>
                                        </tr>
                                        <tr v-for="item in basicSearch.organizeInfos">
                                            <td class="pull-right"><label class="pointer-cursor" style="font-size:14px;"
                                                    v-text="item.orgCnName"
                                                    v-on:click="gotoPage('orgBasic',item.orgId)"
                                                    data-container="body" data-toggle="popover"
                                                    data-placement="left"
                                                    v-bind:data-content="item.orgMapEntity"></label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--企业查询结果-->
                    <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>企业查询结果</h5>

                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-responsive" style="display:none;" v-show="companyInfos|checkEmptyFilter">
                                            <table class="table table-striped table-bordered table-hover"
                                                   id="company_table">
                                                <thead>
                                                <tr>
                                                    <th>企业名</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="item in companyInfos">
                                                    <td v-text="item.ent_name"
                                                        v-on:click="gotoCompany(item.ent_id,item.is_stock,item.stock_type)"
                                                        data-container="body" data-toggle="popover"
                                                        data-placement="left"
                                                        v-bind:data-content="item.biz_area"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--内容推荐-->
                    <div class="row">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>内容推荐</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content" style="background-color:#000;" >
                                <div style="height:400px;overflow:hidden;" id="extend_tag_cloud">
                                <a v-for="item in extendSearch" v-on:click="onTagClick(item)" v-text="item.name"
                                   style="color:#fff;font-weight:bold" data-container="body" data-toggle="popover" data-placement="left"
                                   v-bind:data-content="item.desc"></a>
                                <strong v-if="extendEmpty">暂无数据</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="data/menu/menu.userSearch.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/common.data.js"></script>
<script src="js/mycommon/menu.common.js"></script>
<script src="js/mycommon/ibox.function.js"></script>
<script src="js/business/userSearch.js"></script>
</body>
</html>
