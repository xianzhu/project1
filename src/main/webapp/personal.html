<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人信息查询</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">

    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <!--<li style="margin-right:40px;">-->
                        <!--<input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "-->
                               <!--class="form-control" id="top-search">-->
                    <!--</li>-->
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-peopleModel">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>个人信息查询结果</h5>

                            <div class="ibox-tools">
                                <a class="collapse-link pull-right">
                                    <i class="fa fa-chevron-up"></i>
                                </a>

                                <div class="pull-right" style="margin-right:20px;margin-top:-7px;">
                                    <input onkeypress="searchBarPress(event,this.value)" type="text"
                                           placeholder="请输入投资者或机构名称 . . . "
                                           class="form-control" id="top-search">
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive" style="display:none;" v-show="result|checkNotEmptyFilter">
                                        <table class="table table-striped table-bordered table-hover"   id="result_table">
                                            <thead>
                                            <tr>
                                                <th>姓名</th>
                                                <th>性别</th>
                                                <th>职务</th>
                                                <th>机构</th>
                                                <th>关注领域</th>
                                                <th>投资项目</th>
                                                <th>联系方式</th>
                                                <th style="width:40%">简介</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="cursor:pointer" v-on:click="goto('personalBasic',ele.userId)"
                                                v-for="ele in result">
                                                <td v-text="ele.userName"></td>
                                                <td v-text="ele.sex"></td>
                                                <td v-text="ele.title"></td>
                                                <td v-text="ele.organizeName"></td>
                                                <td v-text="ele.focusDomain"></td>
                                                <td v-text="ele.investProjects"></td>
                                                <td v-text="ele.contact"></td>
                                                <td v-text="ele.description"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="pull-right">
                                            <button style="margin-right:10px;" v-if="pageControlFilter(0)"
                                                    v-on:click="changeResultPage(0)">上页
                                            </button>
                                            <span v-text="resultPage|currentPageFilter"></span>
                                            <button style="margin-left:10px;" v-if="pageControlFilter(1)"
                                                    v-on:click="changeResultPage(1)">下页
                                            </button>
                                        </div>
                                    </div>
                                    <!--<div class="row">-->
                                        <!--<div class="col-lg-12">-->
                                            <!--<div style="text-align:center" v-if="result|checkNotEmptyFilter">没有数据或还未进行搜索</div>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="display:none;" v-show="result|checkEmptyFilter">
                <!--榜单-1-->
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>机构榜单</h5>

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="orgTop_table">
                                    <thead>
                                    <tr>
                                        <th style="width:50px;">姓名</th>
                                        <th style="width:80px;">职位</th>
                                        <th style="width:30%;">机构名称</th>
                                        <th>描述</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in changeList">
                                        <td v-text="item.userName"></td>
                                        <td v-text="item.title"></td>
                                        <td v-text="item.organizeName"></td>
                                        <td v-text="item.description|getShortStrFilter"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--榜单-2-->
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>天使榜单</h5>

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="angle_table">
                                    <thead>
                                    <tr>
                                        <!--<th>id</th>-->
                                        <th style="width:50px;">姓名</th>
                                        <th style="width:80px;">职位</th>
                                        <th style="width:30%;">机构名称</th>
                                        <th>描述</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in changeList_2">
                                        <!--<td v-text="item.id"></td>-->
                                        <td v-text="item.userName"></td>
                                        <td v-text="item.title"></td>
                                        <td v-text="item.organizeName"></td>
                                        <td v-text="item.description|getShortStrFilter"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/plugins/dataTables/datatables.min.js"></script>

<script src="js/mycommon/common.data.js"></script>
<script src="data/menu/person/menu.person.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/menu.common.js"></script>

<script src="js/mycommon/ibox.function.js"></script>
<script src="js/business/person/person.js"></script>
<script>

</script>
</body>
</html>
