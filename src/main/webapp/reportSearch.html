<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>报告查询</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">

    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>

</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-reportModel">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 col-sx-8" style="float:right">
                    <input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "
                           class="form-control" id="top-search">
                </div>
            </div>
            <!--行业分析-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>行业分析</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row" id="cvTypeSelect" style="z-index:100;left:10%;position:absolute;width:60%;display:none">
                                <div class="col-xl-2 col-lg-1"></div>
                                <div class="col-xl-7 col-lg-8">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>请选择类型</h5>
                                            <div class="ibox-tools">
                                                <a onclick="closeSelect(1)">
                                                    <i class="fa fa-times"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <ul class="todo-list m-t small-list type-check-list">
                                                        <li v-bind:class="[item.isAll?'':'col-lg-4 col-md-4 col-sm-6']" v-for="item in cvtypeSelections">
                                                            <a class="check-link"><i class="fa fa-check-square" v-bind:id="item.value|cvTypeSelectFilter"></i> </a>
                                                            <span class="m-l-xs" v-text="item.text"  v-bind:value="item.value" v-bind:class="{'select-all-itemsList':item.isAll}"></span>
                                                        </li>
                                                        <li>
                                                            <button class="pull-right m-t m-l" onclick="closeSelect(1)">取消</button>
                                                            <button class="pull-right m-t" onclick="doTypeSelect(1)">确定</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="cvResult_table">
                                    <thead>
                                    <tr>
                                        <th style="width:234px;">类型分类<i style="position:relative;float:right" class="fa fa-filter" onclick="showTypeFilter(1)"></i></th>
                                        <th style="width:1091px;">标题</th>
                                        <th style="width:209px;">时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr style="cursor:pointer"  v-for="ele in cvResult">
                                        <td v-text="ele.industry_type"></td>
                                        <td v-text="ele.report_name" v-on:click="openPdfOnline(ele.url)"></td>
                                        <td v-text="ele.time"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="pull-right">
                                    <button style="margin-right:10px;" v-if="pageControlFilter(1,0)" v-on:click="changeResultPage(1,0)">上页</button>
                                    <span v-text="cvResultPage|currentPageFilter"></span>
                                    <button style="margin-left:10px;" v-if="pageControlFilter(1,1)" v-on:click="changeResultPage(1,1)">下页</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="oTypeSelect" style="z-index:100;top:10%;position:absolute;width:100%;display:none">
                <div class="col-lg-1"></div>
                <div class="col-lg-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>请选择类型</h5>
                            <div class="ibox-tools">
                                <a onclick="closeSelect(2)">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" >
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="todo-list m-t small-list type-check-list">
                                        <li v-bind:class="[item.isAll?'':'col-lg-3 col-md-4 col-xs-6']" v-for="item in otypeSelections">
                                            <a class="check-link"><i class="fa fa-check-square" v-bind:id="item.value|oTypeSelectFilter"></i> </a>
                                            <span class="m-l-xs" v-text="item.text" v-bind:value="item.value" v-bind:class="{'select-all-itemsList':item.isAll}"></span>
                                        </li>
                                        <li>
                                            <button class="pull-right m-t m-l" onclick="closeSelect(2)">取消</button>
                                            <button class="pull-right m-t" onclick="doTypeSelect(2)">确定</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <!--研究报告-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>研究报告</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="oResult_table">
                                    <thead>
                                    <tr>
                                        <th style="width:234px;">类型分类<i style="position:relative;float:right" class="fa fa-filter" onclick="showTypeFilter(2)"></i></th>
                                        <th style="width:1091px;">标题</th>
                                        <th style="width:209px;">时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr style="cursor:pointer" v-for="ele in oResult">
                                        <td v-text="ele.industry_id|showRaderReportTypeFilter"></a></td>
                                        <td v-text="ele.report_name" v-on:click="openPdfOnline(ele.url)"></td>
                                        <td v-text="ele.time"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="pull-right">
                                    <button style="margin-right:10px;" v-if="pageControlFilter(2,0)" v-on:click="changeResultPage(2,0)">上页</button>
                                    <span v-text="oResultPage|currentPageFilter"></span>
                                    <button style="margin-left:10px;" v-if="pageControlFilter(2,1)" v-on:click="changeResultPage(2,1)">下页</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/plugins/dataTables/datatables.min.js"></script>

<script src="js/mycommon/common.data.js"></script>
<script src="data/menu/menu.report.js"></script>
<script src="data/typeSelected/report.data.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/menu.common.js"></script>
<script src="js/mycommon/ibox.function.js"></script>
<script src="js/business/report.js"></script>

</body>
</html>
