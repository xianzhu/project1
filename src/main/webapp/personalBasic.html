<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人信息</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/jqDataTables/jquery.dataTables.css" rel="stylesheet">
    <link href="css/plugins/jqDataTables/extensions/buttons/buttons.dataTables.css" rel="stylesheet">
    <link href="css/common/model-mask.css" rel="stylesheet">

    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <!--<li style="margin-right:40px;">-->
                        <!--<input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "-->
                               <!--class="form-control" id="top-search">-->
                    <!--</li>-->
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-personBasicModel">
            <div class="row">
                <div class="col-lg-12">
                    <h1 v-text="pName" class="no-margin-top pull-left m-r"></h1>
                    <span v-text="orgName"  style="cursor:pointer;margin-top:14px;font-size:14px;" class="pull-left m-l" v-on:click="gotoClickPage('orgBasic',organizeId)"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row"><div class="col-lg-12"><div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>简介</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <p v-text="description"></p>
                        </div>
                    </div></div></div>
                    <div class="row"><div class="col-lg-12"><div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>情报</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <input id="reportKey" type="text" onkeypress="doReportFilter(event)"  placeholder="请输入关键字..." class="search-key-form form-control">
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="feed-activity-list" style="margin-bottom:35px;">
                                <div class="feed-element" v-for="item in reportList">
                                    <div>
                                        <a v-bind:href="item.url" v-on:click="openNews(item.url)" target="_blank">
                                            <strong v-text="item.title"></strong>
                                        <span v-text="item.time" class="pull-right"></span></a>
                                        <div v-text="item.content"></div>
                                    </div>
                                </div>
                                <div style="display:none;" v-show="reportPage|isReportEmpty">没有更多报告</div>
                                <div class="pull-right" style="margin-top:13px;margin-bottom:2px;">
                                    <button style="margin-right:10px;" v-if="reportPageControlFilter(0)" v-on:click="changeReportPage(0)">上页</button>
                                    <span v-text="reportPage|currentReportPageFilter"></span>
                                    <button style="margin-left:10px;" v-if="reportPageControlFilter(1)" v-on:click="changeReportPage(1)">下页</button>
                                </div>
                            </div>

                        </div>
                    </div></div></div>

                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>关注领域</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="feed-element">
                                        <strong v-text="focuse"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>投资案例</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="feed-element">
                                        <strong v-text="investCase"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>资本--投资事件</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="row" id="investTypeSelect" style="z-index:100;left:10%;position:absolute;width:60%;display:none">
                                        <div class="col-xl-2 col-lg-1"></div>
                                        <div class="col-xl-8 col-lg-10">
                                            <div class="ibox float-e-margins">
                                                <div class="ibox-title">
                                                    <h5>请选择类型</h5>
                                                    <div class="ibox-tools">
                                                        <a onclick="closeSelect(1)">
                                                            <i class="fa fa-times"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="ibox-content">
                                                    <div class="row">
                                                    <ul class="todo-list m-t small-list type-check-list">
                                                        <li v-for="item in ivsTypeSelections" v-bind:class="[item.isAll?'hole-line-li':'half-line-li']">
                                                            <a class="check-link"><i class="fa fa-check-square" v-bind:id="item.value|ivsTypeSelectFilter"></i> </a>
                                                            <span class="m-l-xs" v-text="item.text"  v-bind:value="item.value" v-bind:class="{'select-all-itemsList':item.isAll}"></span>
                                                        </li>
                                                        <li>
                                                            <div class="pull-right">
                                                                <button onclick="doTypeSelect(1)">确定</button>
                                                                <button onclick="closeSelect(1)">取消</button>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-2 col-lg-1"></div>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="invest_table" >
                                            <thead>
                                            <tr>
                                                <th>类型<i style="position:relative;float:right" class="fa fa-filter" onclick="showTypeFilter(1)"></i></th>
                                                <th>标题</th>
                                                <th>公司名</th>
                                                <th>时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="cursor:pointer" v-on:click="showCapDetail(ele.eventId,1)" v-for="ele in ivsCapitalList">
                                                <td v-text="ele.investType"></td>
                                                <td v-text="ele.eventTitle"></td>
                                                <td v-text="ele.entCnName"></td>
                                                <td v-text="ele.happenDate"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="pull-right">
                                            <button style="margin-right:10px;" v-if="pageControlFilter(1,0)" v-on:click="changeDataPage(1,0)">上页</button>
                                            <span v-text="ivsPage|currentPageFilter"></span>
                                            <button style="margin-left:10px;" v-if="pageControlFilter(1,1)" v-on:click="changeDataPage(1,1)">下页</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>资本--退出事件</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="row" id="exitTypeSelect" style="z-index:100;left:10%;position:absolute;width:60%;display:none">
                                        <div class="col-xl-2 col-lg-1"></div>
                                        <div class="col-xl-8 col-lg-10">
                                            <div class="ibox float-e-margins">
                                                <div class="ibox-title">
                                                    <h5>请选择类型</h5>
                                                    <div class="ibox-tools">
                                                        <a onclick="closeSelect(2)">
                                                            <i class="fa fa-times"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="ibox-content">
                                                    <div class="row">
                                                    <ul class="todo-list m-t small-list type-check-list">
                                                        <li v-for="item in extTypeSelections" v-bind:class="[item.isAll?'hole-line-li':'half-line-li']">
                                                            <a class="check-link"><i class="fa fa-check-square" v-bind:id="item.value|extTypeSelectFilter"></i> </a>
                                                            <span class="m-l-xs" v-text="item.text"  v-bind:value="item.value" v-bind:class="{'select-all-itemsList':item.isAll}"></span>
                                                        </li>
                                                        <li>
                                                            <div class="pull-right">
                                                                <button onclick="doTypeSelect(2)">确定</button>
                                                                <button onclick="closeSelect(2)">取消</button>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-2 col-lg-1"></div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="exit_table" >
                                            <thead>
                                            <tr>
                                                <th>类型<i style="position:relative;float:right" class="fa fa-filter" onclick="showTypeFilter(2)"></i></th>
                                                <th>标题</th>
                                                <th>公司名</th>
                                                <th>时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr style="cursor:pointer" v-on:click="showCapDetail(ele.eventId,2)" v-for="ele in extCapitalList">
                                                <td v-text="ele.exitType"></td>
                                                <td v-text="ele.eventTitle"></td>
                                                <td v-text="ele.entCnName"></td>
                                                <td v-text="ele.happenDate"></td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <div class="pull-right">
                                            <button style="margin-right:10px;" v-if="pageControlFilter(2,0)" v-on:click="changeDataPage(2,0)">上页</button>
                                            <span v-text="extPage|currentPageFilter"></span>
                                            <button style="margin-left:10px;" v-if="pageControlFilter(2,1)" v-on:click="changeDataPage(2,1)">下页</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <!--信息提示框*******************info-->
    <script type="x/template" id="modal-template">
        <div class="modal-template-mask ibox" v-show="show" transition="modal">
            <div class="modal-template-wrapper">
                <div class="modal-template-container">

                    <div class="modal-template-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-template-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="ibox float-e-margins" style="margin-bottom:10px;">
                                            <div class="ibox-title">
                                                <h5>简介</h5>
                                                <div class="ibox-tools">
                                                    <a class="collapse-link">
                                                        <i class="fa fa-chevron-up"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="ibox-content">
                                                <slot name="capitalDesc"></slot>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="ibox float-e-margins" style="margin-bottom:10px;">
                                            <div class="ibox-title">
                                                <h5>基本信息</h5>
                                                <div class="ibox-tools">
                                                    <a class="collapse-link">
                                                        <i class="fa fa-chevron-up"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="ibox-content">
                                                <ul class="todo-list small-list modal-template-list">
                                                    <li><strong>人物 </strong><slot name="person"></slot></li>
                                                    <li><strong>基金 </strong><slot name="fund"></slot></li>
                                                    <li><strong>时间 </strong><slot name="time"></slot></li>
                                                    <li><strong>标的 </strong><slot name="target"></slot></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins" style="margin-bottom:10px;">
                                            <div class="ibox-title">
                                                <slot name="dataTitle"></slot>
                                                <div class="ibox-tools">
                                                    <a class="collapse-link">
                                                        <i class="fa fa-chevron-up"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="ibox-content">
                                                <div class="row" id="invest_data_row">
                                                    <ul class="todo-list small-list modal-template-list">
                                                        <li class="half-item"><strong>投资金额</strong><slot name="amount"></slot></li>
                                                        <li class="half-item"><strong>股权比例</strong><slot name="stockRight"></slot></li>
                                                    </ul>
                                                </div>
                                                <div class="row" id="exit_data_row">
                                                    <ul class="todo-list small-list modal-template-list">
                                                        <li class="half-item"><strong>投资总金额</strong><slot name="totalInvest"></slot></li>
                                                        <li class="half-item"><strong>退出时持股比例</strong><slot name="stockRight"></slot></li>
                                                        <li class="half-item"><strong>账面IRR</strong><slot name="IRR"></slot></li>
                                                        <li class="half-item"><strong>账面回报率</strong><slot name="returnRate"></slot></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-template-footer">
                        <slot name="footer">
                            <!--default footer-->
                            <button class="modal-template-default-button"
                                    @click="show = false">
                                关闭
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 信息提示框 模态框 -->
    <div id="v-model-mask-info">
        <modal_mask :show.sync="showModal">
            <h3 slot="header" v-text="information.eventTitle"></h3>
            <p slot="capitalDesc" v-text="information.eventDesc"></p>
            <span slot="person" v-text="information.userName"></span>
            <span slot="fund" v-text="information.fundName"></span>
            <span slot="time" v-text="information.happenDate"></span>
            <span slot="target" v-text="information.entCnName"></span>
            <h5 slot="dataTitle" v-text="dataTitle"></h5>
            <span slot="amount" v-text="information.amount"></span>
            <span slot="stockRight" v-text="information.stockRight"></span>
            <span slot="IRR" v-text="information.irr"></span>
            <span slot="returnRate" v-text="information.bringRate"></span>
            <span slot="totalInvest" v-text="information.totalInvest"></span>
        </modal_mask>
    </div>

</div>

<!-- Mainly scripts -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="js/plugins/jqDataTables/extensions/buttons/pdfmake.js"></script>
<script src="js/plugins/jqDataTables/extensions/buttons/vfs_fonts.js"></script>
<script src="js/plugins/jqDataTables/extensions/buttons/buttons.html5.js"></script>

<script src="js/mycommon/common.data.js"></script>
<script src="data/typeSelected/orgCapital.data.js"></script>
<script src="data/menu/person/menu.person.basic.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/menu.common.js"></script>

<script src="js/mycommon/ibox.function.js"></script>
<script src="js/business/person/person.basic.js"></script>
<script src="js/business/person/person.basic.capital.js"></script>
<script>

</script>
</body>
</html>
