<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>企业公告</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>
    <script src="js/common/vue.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="js/plugins/dataTables/datatables.min.js"></script>

</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <!--<li style="margin-right:40px;">-->
                        <!--<input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "-->
                               <!--class="form-control" id="top-search">-->
                    <!--</li>-->
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-companyAnnounceModel">
            <!--高管团队-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 v-text="highlevelTitle"></h5>
                            <div class="ibox-tools">
                                <a class="pull-right collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <div class="pull-right btn-group">
                                    <button class="btn btn-xs" v-bind:class="[highlevelSelect==1?'btn-primary':'btn-white']" v-on:click="highlevelChange(1)">监事会</button>
                                    <button class="btn btn-xs" v-bind:class="[highlevelSelect==2?'btn-primary':'btn-white']" v-on:click="highlevelChange(2)">董事会</button>
                                    <button class="btn btn-xs" v-bind:class="[highlevelSelect==3?'btn-primary':'btn-white']" v-on:click="highlevelChange(3)">高管</button>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive" >
                                <table class="table table-striped table-bordered table-hover" id="team_table">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>职务</th>
                                        <th>任职日期</th>
                                        <th>离职日期</th>
                                        <th>国籍</th>
                                        <th>学历</th>
                                        <th>出生年月</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in highlevelTeams|highlevelFilter">
                                        <td v-text="item.name" data-container="body" data-toggle="popover" data-placement="right" v-bind:data-content="item.resume"></td>
                                        <td v-text="item.sex"></td>
                                        <td v-text="item.position"></td>
                                        <td v-text="item.posStartdate"></td>
                                        <td v-text="item.posEnddate"></td>
                                        <td v-text="item.country"></td>
                                        <td v-text="item.education"></td>
                                        <td v-text="item.birthdate"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 对外投资 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>参控股子公司</h5>
                            <div class="ibox-tools">
                                <a class="pull-right collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive" >
                                <table class="table table-striped table-bordered table-hover" id="invest_table">
                                    <thead>
                                    <tr>
                                        <th style="width:25%">参控公司</th>
                                        <th style="width:15%">参控关系</th>
                                        <th style="width:10%">持股比例</th>
                                        <th style="width:15%">营业收入(万元)</th>
                                        <th style="width:15%">净利润</th>
                                        <th style="width:10%">上市/挂牌</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in entCtrl">
                                        <td v-text="item.BHCompName"></td>
                                        <td v-text="item.HoldingType"></td>
                                        <td v-text="item.SharehdRatio"></td>
                                        <td v-text="item.Operatereve"></td>
                                        <td v-text="item.Netprofit"></td>
                                        <td v-text="item.IsNewSanban"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--大股东-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>大股东</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
								<table class="table table-striped table-bordered table-hover" id="stockholder_table">
                                    <thead>
                                    <tr>
                                        <th>股本性质</th>
                                        <th style="width:20%">股东名称</th>
                                        <th>股东性质</th>
										<th>股东类型</th>
                                        <th>持股比例(%)</th>
                                        <th>持股比例变动</th>
                                        <th style="width:12%">持股比例变动比例(%)</th>
                                        <th>数据来源</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in stockHolder">
                                        <td v-text="item.stockChar"></td>
                                        <td v-text="item.holderName"></td>
                                        <td v-text="item.holderChar"></td>
                                        <td v-text="item.holderType"></td>
                                        <td v-text="item.stockRatio"></td>
                                        <td v-text="item.qtyChange"></td>
                                        <td v-text="item.stockRatioChange"></td>
                                        <td v-text="item.reportDate"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--机构控股-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>机构控股</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="orgholder_table">
                                    <thead>
                                    <tr>
                                        <th style="width:20%">所属公司</th>
                                        <th style="width:15%">占流通股比例(%)</th>
                                        <th style="width:15%">持流通股数量(股):</th>
                                        <th style="width:20%">机构股东名称</th>
                                        <th style="width:12%">机构类型</th>
                                        <th style="width:12%">数据来源</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in orgholder">
                                        <td v-text="item['所属公司']"></td>
                                        <td v-text="item['占流通股比例(%)']"></td>
                                        <td v-text="item['持流通股数量(股)']"></td>
                                        <td v-text="item['机构股东名称']"></td>
                                        <td v-text="item['机构类型']"></td>
                                        <td v-text="item['date']"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="data/menu/company/menu.company.announce.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/common.data.js"></script>
<script src="js/mycommon/menu.common.js"></script>
<script src="js/mycommon/ibox.function.js"></script>

<script src="js/business/company/company.announce.js"></script>
</body>
</html>
