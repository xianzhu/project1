<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>企业数据分析</title>
    <link rel="icon" href="img/logo-ico.png" type="image/png">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/plugins/jqDataTables/jquery.dataTables.css" rel="stylesheet">     <link href="css/plugins/jqDataTables/extensions/buttons/buttons.dataTables.css" rel="stylesheet">
    <link href="css/comstyle.css" rel="stylesheet">
    <script src="js/common/jquery-2.1.1.js"></script>

    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.cookie.js"></script>

    <script src="js/common/vue.js"></script>

    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/jqDataTables/jquery.dataTables.js"></script>     <script src="js/plugins/jqDataTables/extensions/buttons/dataTables.buttons.js"></script>     <script src="js/plugins/jqDataTables/extensions/buttons/buttons.print.js"></script>     <script src="js/plugins/jqDataTables/extensions/buttons/pdfmake.js"></script>     <script src="js/plugins/jqDataTables/extensions/buttons/vfs_fonts.js"></script>     <script src="js/plugins/jqDataTables/extensions/buttons/buttons.html5.js"></script>
    <script src="js/plugins/echarts2/echarts.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" id="v-navModel">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <img id="logo-img-bar" hidefocus="true" v-bind:src="logoPath" style="width: auto;height: 60px;">
                </li>
                <li v-bind:class="{'active':item.isActive}" v-for="item in menuList" >
                    <a href="#" v-on:click="goto(item.pageurl,id)">
                        <i class="fa fa-th-large"></i>
                        <span class="nav-label"
                              v-text="item.text"></span>
                        <span class="fa" v-bind:class="{'arrow':item.showChild}"></span></a>
                    <ul class="nav nav-second-level" v-if="item.showChild">
                        <li v-bind:class="{'active':cItem.isActive}" v-for="cItem in item.childMenu"><a
                                v-on:click="goto(cItem.pageurl,id)" v-text="cItem.text"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" id="v-userModel">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i
                            class="fa fa-bars"></i> </a>
                </div>

                <ul class="nav navbar-top-links navbar-right font-14">
                    <!--<li style="margin-right:40px;">-->
                        <!--<input onkeypress="searchBarPress(event,this.value)" type="text" placeholder="请输入查询条件 . . . "-->
                               <!--class="form-control" id="top-search">-->
                    <!--</li>-->
                    <li class="welcome-message">
                        <span class="m-r text-muted f-l">
                            <strong class="font-bold m-r">欢迎你</strong>
                            <span v-text="uname" style="color:green"></span>
                            <strong class="font-bold">，</strong>
                        </span>
                        <span class="text-muted text-xs m-r-lg f-l m-l">
                            <strong class="font-bold">当前积分：</strong>
                            <span v-text="uscore" style="color:orangered"></span>
                            <strong class="font-bold">分</strong>
                        </span>
                    </li>
                    <li>
                        <a onclick="loginOut()"><i class="fa fa-sign-out"></i>Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content" id="v-companyAnalysisModel">
            <!-- 分析预测模块一 并购-->
            <div class="row" v-if="premodelShow">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 v-text="analysisModelFirst"></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive" style="display:none;" v-show="firstModel|checkEmptyFilter">
                                <table class="table table-striped table-bordered table-hover" id="analysis_table_1">
                                    <thead>
                                    <tr>
                                        <th>公司名称</th>
                                        <th>国资背景</th>
                                        <th>资产总计(元)</th>
                                        <th>营业收入(元)</th>
                                        <th>营业利润(元)</th>
                                        <th>营业利润率(%)</th>
                                        <th>资产负债率(%)</th>
                                        <th>销售毛利率(%)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr style="cursor:pointer;" v-on:click="gotoCompany(item.stockCode,item.stockType)" v-for="item in firstModel">
                                        <td v-text="item.cnName"></td>
                                        <td v-text="item.isStateHold|stateHoldFilter"></td>
                                        <td v-text="item.totalAsset"></td>
                                        <td v-text="item.optIncome"></td>
                                        <td v-text="item.optProfit"></td>
                                        <td v-text="item.optProfitOnIncome"></td>
                                        <td v-text="item.liabRatio"></td>
                                        <td v-text="item.grossProfitMargin"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 分析预测模块二 对标-->
            <div class="row" v-if="premodelShow">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 v-text="analysisModelSecond"></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive" style="display:none;" v-show="secondModel|checkEmptyFilter">
                                <table class="table table-striped table-bordered table-hover" id="analysis_table_2">
                                    <thead>
                                    <tr>
                                        <th>公司名称</th>
                                        <th>国资背景</th>
                                        <th>资产总计(元)</th>
                                        <th>营业收入(元)</th>
                                        <th>营业利润(元)</th>
                                        <th>营业利润率(%)</th>
                                        <th>资产负债率(%)</th>
                                        <th>销售毛利率(%)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr style="cursor:pointer;" v-on:click="gotoCompany(item.stockCode,item.stockType)" v-for="item in secondModel">
                                        <td v-text="item.cnName"></td>
                                        <td v-text="item.isStateHold|stateHoldFilter"></td>
                                        <td v-text="item.totalAsset"></td>
                                        <td v-text="item.optIncome"></td>
                                        <td v-text="item.optProfit"></td>
                                        <td v-text="item.optProfitOnIncome"></td>
                                        <td v-text="item.liabRatio"></td>
                                        <td v-text="item.grossProfitMargin"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--财务分析-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>财务分析</h5>
                            <div class="ibox-tools">
                                <a class="pull-right collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <!-- 营业利润／营业总收入(%)analysis-chart-totalRevenue -->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <!--analysis-chart-totalRevenue-->
                                            <h5>营业利润／营业总收入(%)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-totalRevenue"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--资产负债率(%)analysis-chart-debtRatio-->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>资产负债率(%)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-debtRatio"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--净资产收益率-年化(%)analysis-chart-rOEAnnualized-->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>净资产收益率-年化(%)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-rOEAnnualized"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--销售净利率(%)analysis-chart-netProfitMargin-->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>销售净利率(%)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-netProfitMargin"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--总资产周转率(次)analysis-chart-turnover-->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>总资产周转率(次)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-turnover"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--营业利润同比增长(%)营业利润同比增长(%)analysis-chart-optprofit-->
                                <div class="col-lg-6">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>营业利润同比增长(%)</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <div class="flot-chart">
                                                <div class="flot-chart-content" id="analysis-chart-optprofit"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/mycommon/common.data.js"></script>
<script src="data/menu/company/menu.company.analysis.js"></script>
<script src="data/charts/entAnalysis.chartOption.js"></script>
<script src="js/mycommon/function.common.js"></script>
<script src="js/mycommon/menu.common.js"></script>
<script src="js/mycommon/ibox.function.js"></script>

<script src="js/business/company/company.analysis.chart.js"></script>
<script src="js/business/company/company.analysis.js"></script>


</body>
</html>
